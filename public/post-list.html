<link rel="import" href="../components/polymer/polymer.html">
<link rel="import" href="../services/post-service.html">
<link rel="import" href="post-card.html">

<polymer-element name="post-list" attributes="show">
    <template>
        <link rel="stylesheet" type="text/css" href="./css/post-list.css">
        <post-service id="service" posts="{{posts}}"></post-service>

        <div layout vertical center>
            <template repeat="{{post in posts}}">
                <post-card favorite="{{post.favorite}}" on-favorite-tap="{{handleFavorite}}" hidden?="{{show == 'favorites' && !post.favorite}}">
                    <img src="{{post.avatar}}" width="70" height="70">
                    <h2>{{post.username}}</h2>
                    <p>{{post.text}}</p>
                </post-card>
            </template>
        </div>
    </template>
    <script type="text/javascript" src='./js/post-list.js'></script>
</polymer-element>
